<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table style="width: 500px; font-size: 20px">
		<th>id</th>
		<th>Title</th>
		<th>Author</th>
		<th>Category</th>
		<tbody>
		{% for book in books %}
			<tr>
				<td>{{book.id}}</td>
				<td>{{book.title}}</td>
				<td>{{book.author}}</td>
				<td>{{book.category}}</td>
			</tr>
		{% endfor %}
		</tbody>	
	</table>

	<h2>Add a Book</h2>
	<form action="/process" method="post">
	{% csrf_token %}
		Title:<input type="text" name="title">
		Category:<input type="text" name="category">
		Author:<input type="text" name="author">
		<input type="submit" value="Submit!">
	</form>
</body>
</html>
